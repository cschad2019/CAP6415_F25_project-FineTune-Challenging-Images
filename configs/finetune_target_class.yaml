# ──────────────────────────────────────────────────────────────────────────────
# Fine-tune configuration: focus the worst class from baseline (e.g., deer)
# ──────────────────────────────────────────────────────────────────────────────
seed: 42
project_name: "finetune_target"

dataset:
  name: "cifar10"
  data_dir: "./data"
  num_workers: 2

train:
  epochs: 3
  batch_size: 128
  label_smoothing: 0.05
  freeze_backbone: true
  early_stopping_patience: 2

optim:
  name: "adam"
  lr: 0.0005
  weight_decay: 0.0001

target:
  focus_class: "deer"       # <- set this to the worst class from baseline
  oversample: true
  oversample_factor: 4.0

checkpoint:
  init: "results/best.pt"         # warm start from baseline
  best_path: "results/best_finetune.pt"

output:
  curves: "results/finetune_curves.png"
  cm: "results/finetune_confusion_matrix.png"
  samples_dir: "results/samples_finetune"
