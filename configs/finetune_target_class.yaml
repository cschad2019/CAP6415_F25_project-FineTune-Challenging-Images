seed: 42
project_name: finetune_target

dataset:
  name: cifar10
  data_dir: ./data
  num_workers: 2

train:
  epochs: 5
  batch_size: 128
  label_smoothing: 0.05
  freeze_backbone: false

optim:
  name: adam
  lr: 0.0005
  weight_decay: 0.0001

target:
  focus_class: cat        # ‚Üê after baseline, replace with your actual worst class
  oversample: true
  oversample_factor: 4.0

checkpoint:
  init: results/best.pt
  best_path: results/best_finetune.pt

output:
  curves: results/curves.png
  cm: results/confusion_matrix.png
  samples_dir: results/samples
