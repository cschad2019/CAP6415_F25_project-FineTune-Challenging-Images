seed: 42
project_name: baseline

dataset:
  name: cifar10
  data_dir: ./data
  num_workers: 2

train:
  epochs: 3
  batch_size: 128
  label_smoothing: 0.0
  freeze_backbone: false

optim:
  name: adam
  lr: 0.001
  weight_decay: 0.0001

target:
  focus_class: null
  oversample: false
  oversample_factor: 3.0

checkpoint:
  init: null
  best_path: results/best.pt

output:
  curves: results/curves.png
  cm: results/confusion_matrix.png
  samples_dir: results/samples
