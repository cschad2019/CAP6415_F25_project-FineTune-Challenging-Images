# ──────────────────────────────────────────────────────────────────────────────
# Baseline configuration: standard training (no class focusing)
# ──────────────────────────────────────────────────────────────────────────────
seed: 42
project_name: "baseline"

dataset:
  name: "cifar10"
  data_dir: "./data"
  num_workers: 2

train:
  epochs: 3
  batch_size: 128
  label_smoothing: 0.0
  freeze_backbone: false
  # early_stopping_patience: 2       # optional

optim:
  name: "adam"
  lr: 0.001
  weight_decay: 0.0001

target:
  focus_class: null
  oversample: false
  oversample_factor: 3.0

checkpoint:
  init: null
  best_path: "results/best.pt"

output:
  curves: "results/baseline_curves.png"
  cm: "results/baseline_confusion_matrix.png"
  samples_dir: "results/samples_baseline"
